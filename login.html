<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Lyft App</title>

  <!-- Inserta tus enlaces aquÃ­ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/signup.css">
	<link rel="stylesheet" href="css/login.css">

</head>
<body class="hero">
	<div class="container">
		<div id="app-content">
			<header>
				<div class="row">
					<div class="col-md-1 col-sm-1 col-xs-1">
						<a href="index.html"><i class="fa fa-angle-left fa-3x" style="margin-top: 18px" aria-hidden="true"></i></a>
					</div>
			        <div class="col-md-9 col-sm-9 col-xs-9 text-center title">
				        <h1>Sign up</h1>
				        <p>Join now for free ride credit</p>
	       			</div>
	        		<hr>
  				</div>
			</header>
			<section>
				<div class="container">
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
						    <form name="myForm" action="/app.html" onsubmit="return validateForm()" method="post">
						        <div class="form-group">
						        <div class="input-group">
							        	<span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
							          	<input  id="commentName" name="name" type="text" required class="form-control" placeholder="First Name" onkeyup="validateName()">
							          	<span class="input-group-addon spanLastName"></span>
							          	<input id="commentLastName" name="lastname" type="text"  class="form-control" required placeholder="Last Name" onkeyup="validateLastName()">
						        </div>
                                <span id="commentNamePrompt"></span>
						     	<span id="comentLastNamePrompt"></span>

						        <br>
						        <div class="input-group">
						          	<div class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
						          	<input id="commentEmail" name="lastname" type="text" class="form-control" required placeholder="Email" onkeyup="validateEmail()">
						        </div>
						        <span id="commentEmailPrompt"></span>
						     </div>
						    </form>
							
					 	</div>
					</div>
				</div>
			</section>
			<section>
				<div class="container">
					<div class="row ">
						<div class="col-md-10 col-xs-offset-1 text-center">
						<div class="checkbox">
							<input type="checkbox" name="" id="commentInfo" onkeyup="validateInfo()"> I agree to Lyft's <span style="color:#40A9DD"> Terms of Service</span>
						</div>
						</div>
					</div>
				</div>
			</section>
			<footer>
				<div class="container">
					<div class="row">
				        <div class="col-md-12 text-center">
							<a href="app.html" id="sendForm"><button type="button" onclick="validateForm()" class="btn-login">Next</button></a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="js/login.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
