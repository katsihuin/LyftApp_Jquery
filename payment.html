<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Lyft App</title>

  <!-- Inserta tus enlaces aquí -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/payment.css">

</head>
<body>

			
		
<!--******************************************************Encabezado******************************************************-->
	<header>
		<div class="container-fluid">
			<div class="links">
				<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
				<img src="img/logo_sm.png" class="logo">
			</div>
	        <div class="text-center title">
		        <p>Payment</p>
   			</div>
    		<hr>
		</div>
	</header>

<!--******************************************************Driver Information******************************************************-->					
		<section class="driver">
			<div class="container-fluid">
				<div class="driver-photo text-center">
		            <strong><p class="text-center" id="driverName">Name</p></strong><br>
		       	    <img src="img/driver.png" alt="" class="img-circle img-thumbnail img-responsive" id="driverPhoto">
				</div>
			</div>
		</section>

<!--******************************************************Payment Information******************************************************-->	
		<section class="payment">
			<div class="container">
				<div class="payment-content">
					<div class="tip">
						<div class="btn-group btn-group-justified" role="group" aria-label="...">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">No tip</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">$ 2</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">$ 5</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">Other</button>
							</div>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-btn row">
							<button class="btn btn-default" type="button">
								<i class="fa fa-credit-card" aria-hidden="true"></i>
								<span>Payment</span>
							</button>
							<span class="pull-right"> *1234<i class="fa fa-chevron-right" aria-hidden="true"></i></span>
						</span>
					  <input type="text" class="form-control" placeholder="*1234 >" aria-describedby="basic-addon1">
					</div>
					<div class="text-center">
						<div id="finalPrice">$9.00</div>
					</div>	
				</div>
			</div>
		</section>

<!--******************************************************Botón Next******************************************************-->					
		<footer>
			<div class="container-fluid">
				<div class="row">
			        <div class="col-md-12 text-center">
						<button type="button" class="btn-login" id="btnValidation btn-" >Next</button>
					</div>
				</div>
			</div>
		</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
