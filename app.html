<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Lyft App</title>

  <!-- Enlaces CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/alertify.min.css" />
	<link rel="stylesheet" href="css/default.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/pickup.css">
</head>
<body onload ="init()">

<!--Encabezado con Logo y Perfil de facebook-->
  <header>
  <div class="container">
    <div class="btn btn-default btn-circle pull-right" id="btn-gift" style="display: none;">
      <i class="fa fa-gift" aria-hidden="true"></i>
    </div>
    </div>
  </header>

<!--Sección de Mapa-->
	<div class="fluid-container">
		<div id="app-content">
			<div id="map" style="height:800px">
				<!--contenedor del mapa-->
			</div>
		</div>
	</div>

<!--Contenedor de Set Pickup y Request Lyft-->
	<footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <!--Inicio de sección con la lista de carros con el botón de Set Pickup-->
          <div class="dropup container">
            <button class="btn btn-group btn-default dropdown-toggle col-sm-12 col-xs-12" type="button" id="dropdownMenu2 address-group " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="fa-stack btn-circle" title="Toggle dropdown menu">
                <i class="fa fa-circle-thin fa-stack-2x"><i class="fa fa-angle-down fa-stack-1x"></i></i>
              </span>
              <span class="address">
                <span>2300 Harrison St</span><br>
                <small>Pickup Location</small>
              </span>
            </button>
            <ul class="dropdown-menu list-car" aria-labelledby="dropdownMenu2">
              <li>
                <div class="row">
                  <div class="col-sm-12 col-xs-12">
                    <div class="col-sm-3 col-xs-3">
                          <img src="img/taxi1.png" alt="">
                    </div>
                    <div class="col-sm-7 col-xs-7">
                        <a href="#">Line</a><br><small>Shared, 2 riders max</small>
                    </div>
                    <div class="col-sm-2 col-xs-2">
                        <span>3<br>min</span>
                    </div>
                  </div>
                  <div class="col-sm-12 col-xs-12">  
                    <div class="col-sm-3 col-xs-3">
                        <img src="img/taxi2.png" alt="">
                    </div>
                    <div class="col-sm-7 col-xs-7">
                        <a href="#">Lyft</a><br><small>4 seats</small>
                    </div>
                    <div class="col-sm-2 col-xs-2">
                        <span>3<br>min</span>
                    </div>
                  </div >
                  <div class="col-sm-12 col-xs-12">
                    <div class="col-sm-3 col-xs-3">
                        <img src="img/taxi3.png" alt="">
                    </div>
                    <div class="col-sm-7 col-xs-7">
                        <a href="#">Plus</a><br><small>6 seats</small>
                    </div>
                    <div class="col-sm-2 col-xs-2">
                        <span>3<br>min</span>
                    </div>
                  </div>  
                  <div class="col-sm-12 col-xs-12">
                    <div class="col-sm-3 col-xs-3">
                    <img src="img/taxi4.png" alt="">
                    </div>
                    <div class="col-sm-7 col-xs-7">
                      <a href="#">Premier</a><br><small>High-end, 4 seats</small>
                    </div>
                    <div class="col-sm-2 col-xs-2">
                      <span>3<br>min</span>
                    </div>
                  </div>  
                </div>  
              </li>
            </ul>
          </div>
          <!--Button Set Pickup-->    
          <div class="col-md-12 text-center" style="display: none;">
             <a href="#"><button type="button" class="btn-login" id="btnValidation" >Set Pickup</button></a>  
          </div> 

          <!-- Botón regreso en página Request Lyft -->
          <div class="btn btn-default btn-circle" id="btn-goBack">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </div>
          <!-- Botón navegación en página Request Lyft -->
          <div class="btn btn-default btn-circle pull-right" id="btn-navigation">
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
          </div>
          <!--Sección de la lista de carros con el botón de Request Lyft-->
          <div class="panel panel-default">
            <table class="table">
              <tbody>
                <tr>
                  <td class="active text-center">
                    <img src="img/lyftcar.png" class="pull-right">
                    
                  </td>
                  <td class="active">
                    <span>Lyft <br><small>Fast ride, 4 seats</small></span>
                  </td>  
                </tr>
                <tr>
                  <td class="active">
                    <div class="text-center">
                      <img src="img/mastercard.png">
                      <span>Personal</span><br> 
                      <small class="text-center">Payment</small>
                    </div>
                  </td>
                  <td class="active">
                    <div class="text-center">
                      <span>$6-12</span><br> 
                      <small class="text-center">Price Estimate</small>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="purple-circle">
                    </div>
                    <span style="padding-left: 10px;">2300 Harrison St</span>
                  </td>
                  <td></td>
                </tr>
                <tr>
                  <td>
                    <div class="pink-circle">
                    </div>
                    <span style="padding-left: 10px;">Caltrain Station</span>
                  </td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--Botón Request Lyft-->    
          <div class="text-center">
             <a href="#"><button type="button" class="btn-login" id="btnValidation" >Request Lyft</button></a>  
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script type='text/javascript' src='js/jquery-3.1.1.js'></script>
	<script type='text/javascript' src="js/pickup.js"></script>
  <script type='text/javascript' src='js/bootstrap.min.js'></script>
	<script async defer
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNMkMkCp27tlSE7ku142i-SiFk_xSEllg&callback=initMap">
	</script>
	
</body>
</html>
