<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Lyft App</title>

  <!-- CSS Enlaces -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/flags32.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/phone.css">
</head>
<body>
	<div class="container">
		<div id="app-content">
			<header>
				<div class="row">
					<div class="col-md-1 col-sm-1 col-xs-1">
						<a href="index.html" class="goback"><i class="fa fa-angle-left fa-3x" style="margin-top: 18px" aria-hidden="true"></i></a>
					</div>
			        <div class="col-md-9 col-sm-9 col-xs-9 text-center title">
				        <h1>Sign up</h1>
				        <p>Join now for free ride credit</p>
	       			</div>
	        		<hr>
  				</div>
			</header>
			<section>
				<div class="container">
					<div class="row text-center">
					  <div class="col-md-12">				    
                        <div class="input-group form-group" id="input-phone-group">
                            <div class="input-group-btn">
                                <a href="country.html" type="button" class="btn btn-default flag-btn">
	                                <div class="">
	                                	<ul class="list-unstyled f32 input-group-btn "><li class="flag bs" id="flag"></li><span class="caret"></span></ul>
	                                </div>
                                </a>   
                            </div>
                            <span class="input-group-addon" id="dialCode">+51</span>
                            <input name="" type="text" class="form-control input-phone" id="inputPhoneNumber" placeholder="">
                        </div>
                        <span class="help-block" id="commentPhonePrompt"></span>
					    <br>
					    <p>We'll send a text to verify your phone</p>
					  </div>
					</div>
				</div>
			</section>
			<footer>
				<div class="container">
					<div class="row">
				        <div class="col-md-12 text-center">
				        <!-- Trigger the modal with a button -->
							<a id="next"><button type="button" class="btnNext" data-toggle="modal" data-target="#myModal">Next</button></a>
							<!-- Modal -->
						  	<div class="modal fade" id="myModal" role="dialog">
						    	<div class="modal-dialog">

									<!-- Modal content-->
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">&times;</button>
											<h4 class="modal-title">Modal Header</h4>
										</div>
										<div class="modal-body">
											<p>Some text in the modal.</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										</div>
									</div>
						      
						    	</div>
						  	</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script type='text/javascript' src='js/jquery-3.1.1.js'></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/phone.js"></script>
	<script type="text/javascript" src="js/signup.js"></script>

</body>
</html>
