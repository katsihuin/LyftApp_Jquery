<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Lyft App</title>

  <!-- Inserta tus enlaces aquÃ­ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/alertify.min.css" />
	<link rel="stylesheet" href="css/default.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">

</head>
<body class="hero">
	<div class="container">
		<div id="app-content">
<!--******************************************************Header******************************************************-->
			<header>
				<div class="row">
					<div class="col-md-1 col-sm-1 col-xs-1">
						<i class="fa fa-angle-left fa-3x" id="btnGoBack" style="margin-top: 18px" aria-hidden="true"></i>
					</div>
			        <div class="col-md-9 col-sm-9 col-xs-9 text-center title">
				        <h1>Sign up</h1>
				        <p>Join now for free ride credit</p>
	       			</div>
	        		<hr>
  				</div>
			</header>
<!--******************************************************UserName & Email******************************************************-->			
			<section>
				<div class="container">
					<div class="row">
						
					        <div class="form-group">
					       		<!-- Nombre y apellido input -->	
                            	<div class="input-group col-md-12">
	                            	<div class="input-group" id="input-name-group">
	                            		<span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
	                                    <input  id="commentName" name="name" type="text" required class="form-control" placeholder="First Name">
	                            	</div>
                                	<span class="input-group-addon spanLastName"></span>
                                    <input id="commentLastName" name="lastname" type="text"  class="form-control" required placeholder="Last Name">
                                </div>
                                <!-- Mensajes para nombre y apellido input--> 
                                <span class="help-block" id="commentNamePrompt" style="display: inline"></span>
                                <span class="help-block" id="commentLastNamePrompt" style="display: inline"></span>
                                <br>
                                <!-- Email input -->
                                <div class="input-group col-md-12" id="input-email-group">
                                    <div class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                                    <input id="commentEmail" name="email" type="text" class="form-control" required placeholder="Email">
                                </div>
                                <!-- Mensajes para email input--> 
                                <span class="help-block" id="commentEmailPrompt"></span>
					        </div>
					       <!-- Mensaje de boton Next -->
					      	<div id="commentPrompt" class="alert" style="font-size: 25px">
					      	</div>
					 	
					</div>
				</div>
			</section>
			<section>
				<div class="container">
					<div class="row ">
						<div class="col-md-10 col-xs-offset-1 text-center">
                            <div class="checkbox">
                                <input type="checkbox" name="checkbox" id="commentInfo"> I agree to Lyft's <span style="color:#40A9DD"> Terms of Service</span>
                            </div>
                            <span id="commentInfoPrompt"></span>
						</div>
					</div>
				</div>
			</section>
			
			<footer>
				<div class="container">
					<div class="row">
				        <div class="col-md-12 text-center">
							<button type="button" class="btn-login" id="btnValidation" >Next</button>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
    <script type='text/javascript' src='js/jquery-3.1.1.js'></script>
	<script type='text/javascript' src="js/login.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type='text/javascript' src='js/alertify.min.js'></script>
	
</body>
</html>
